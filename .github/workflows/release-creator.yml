name: Build, Release and Publish

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  check-approval:
    name: Check for Approval
    runs-on: ubuntu-latest
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: Check for approval
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const maxAttempts = 2880; // 24 hours with 30 second intervals
            const interval = 30000; // 30 seconds
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              
              // Check for any CHANGES_REQUESTED or DENIED reviews
              const hasDenial = reviews.data.some(review => 
                review.state === 'CHANGES_REQUESTED' || review.state === 'DENIED'
              );
              
              if (hasDenial) {
                core.setFailed('Pull request has been denied or changes requested');
                return;
              }
              
              // Check for at least one APPROVED review
              const hasApproval = reviews.data.some(review => review.state === 'APPROVED');
              if (hasApproval) {
                core.setOutput('approved', true);
                return;
              }
              
              // If no decision yet, wait and try again
              if (attempt < maxAttempts - 1) {
                await new Promise(resolve => setTimeout(resolve, interval));
              }
            }
            
            // If we've exhausted all attempts without a decision
            core.setFailed('Timed out waiting for approval or denial after 24 hours');

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    needs: check-approval
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  add-version-tag:
    name: Add Version Tag
    needs: [build, check-approval]
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m 1 "__version__" atomict/__version__.py | cut -d'"' -f2)
          # Validate version format (x.y.z)
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format. Expected x.y.z, got $VERSION"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Version ${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

  auto-merge:
    name: Auto-merge PR
    needs: [build, add-version-tag, check-approval]
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            })
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            })

  create-release:
    name: Create Release
    needs: [auto-merge, check-approval]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m 1 "__version__" atomict/__version__.py | cut -d'"' -f2)
          # Validate version format (x.y.z)
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format. Expected x.y.z, got $VERSION"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            
            * Automated release for version ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs: [create-release, check-approval]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/atomict  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
